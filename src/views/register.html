<div class="container">
  <div class="loginPanel panel panel-default">
    <div class="panel-body">
      <div ng-show="Ctrl.errorMessage" class="alert alert-danger">
        <a class="close" ng-click="Ctrl.errorMessage = ''" aria-label="close">&times;</a>
        {{Ctrl.errorMessage}}
      </div>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" ng-model="Ctrl.email" placeholder="Enter Email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" ng-model="Ctrl.password" placeholder="Enter a password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Question:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="answer" ng-model="Ctrl.answer" placeholder="Who is the ADEV PMO?">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="Ctrl.register()" validate-form>Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
